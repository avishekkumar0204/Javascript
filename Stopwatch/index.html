<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set time out</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container flex-box">
        <div class="container_child flex-box">
            <p id="time">0</p>
            <a href="#" class="btn start-btn" onclick="myVar=startCountDown()">Start</a>
            <a href="#" class="btn stop-btn" onclick="stopCountDown(myVar)">Stop</a>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
